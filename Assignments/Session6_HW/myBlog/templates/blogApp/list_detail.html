<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" text="text/css" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list_detail</title>
</head>
<body>
    <div class="header">
        <h2>카테고리별 글 목록</h2>
    </div>
    <div class="container">
        <ul>
            {% for article in articles_filtered %}
                <li><a href="{% url 'blogApp:detail' article.id %}">{{ article.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="container">
        <a href="{%  url 'blogApp:list' %}"><< 카테고리별 글 목록으로 돌아가기</a>
    </div>
</body>
</html>
