<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>business</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <h2>경영학과</h2>
    </div>
    <div class="content">
      <ul>
        {% for subject in target_major %}
        <li>
          <span>{{ subject.name }}</span>
          <span>{{ subject.prof_name }}</span>
          <span>{{ subject.memo }}</span>
          <a href="{% url 'editSubject' subject.pk %}">수정</a>
          <a href="{% url 'deleteSubject' subject.pk %}">삭제</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
