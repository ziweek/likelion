<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>business</title>
</head>

<body>
    <div>
        <h2>경영학과 과목</h2>
        <ol>
            {% for subject in businessMajor %}
            <li>
                <p>{{ subject.name }}</p>
                <p>{{ subject.prof_name }}</p>
                <p>{{ subject.memo }}</p>
                <a href="{% url 'editSubject' subject.pk %}">수정</a>
                <a href="{% url 'deleteSubject' subject.pk %}">삭제</a>
            </li>
            {% endfor %}
        </ol>
    </div>
</body>

</html>
