<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    {% load static %}
    <link rel="stylesheet" text="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div>
        <br>
        <br>
        <img src="{% static 'images/confidence.jpeg' %}" width="30%">
        <p>글자수를 세어드리겠습니다.</p>
    </div>
    <div>
        <form action="{% url 'counter:result' %}" method="post">
            {% csrf_token %}
            <textarea name="text" id="text" cols="30" rows="10"></textarea><br/>
            <input type="submit" value="글자수 세기">
        </form>
    </div>
</body>
</html>
